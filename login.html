<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <div class="container-fluid">
                <div style="margin-top: 32px; height: 486px; width: 400px; ">
                    <img src="logo.png" style=" height: 24px; height: 24px;">
                    <h2>Log In</h2>
                    <p>Enter your work credentials in order to log in into the app</p>
                    <form>
                        <div class="mb-3" style="margin-top: 30px;">
                            <label for="exampleInputEmail1" class="form-label text-secondary ">Work Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control " id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Type in work email"
                                    style="border-right: 0;">
                                <span class="input-group-text bg-white"> <img src="clear.png"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Type in password" style="border-right: 0;">
                                <span class="input-group-text bg-white"> <img src="hide.png"></span>
                            </div>
                        </div>
                        <div class="mb-3 form-check input-group" style="margin-top: 30px;">
                            <img src="check.png" style="margin-left: -6%;">
                            <label class="form-check-label text-secondary" for="exampleCheck1"
                                style="padding-left: 8px;padding-top: 5px;">Remember me for 14 days</label>
                        </div>
                        <button type="submit" class="btn btn-dark button1" style="margin-top: 6px;">Log in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>


</body>

</html>
